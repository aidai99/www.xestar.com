<div class="blr">
	<div>
		<h3 class="flb">
			<em>{lang micxp_xzpush:xzhaopush}</em>
			<span><!--{if !empty($_GET['infloat'])}--><a href="javascript:;" class="flbc" onclick="hideWindow('$_GET[handlekey]', 0, 1);" title="{lang close}">{lang close}</a><!--{/if}--></span>

			</div>

				<button class="y pn pnc" type="submit" id="xzpushsubmit" name="xzpushsubmit" value="true" tabindex="1"><span>{lang micxp_xzpush:push}</span></button>
