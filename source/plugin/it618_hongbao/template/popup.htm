<!--{block popup_block}-->
<style>
/* -------------------------------- 

xpopup 

-------------------------------- */
.hb_cd-popup {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(94, 110, 141, 0.9);
  opacity: 0;
  visibility: hidden;
  -webkit-transition: opacity 0.3s 0s, visibility 0s 0.3s;
  -moz-transition: opacity 0.3s 0s, visibility 0s 0.3s;
  transition: opacity 0.3s 0s, visibility 0s 0.3s;
  z-index:9999
}
.hb_cd-popup.is-visible {
  opacity: 1;
  visibility: visible;
  -webkit-transition: opacity 0.3s 0s, visibility 0s 0s;
  -moz-transition: opacity 0.3s 0s, visibility 0s 0s;
  transition: opacity 0.3s 0s, visibility 0s 0s;
}

.hb_cd-popup-container {
  position: relative;
  width: 90%;
  height:451px;
  max-width: 400px;
  margin: 30px auto;
  background: #FFF;
  border-radius: .25em .25em .4em .4em;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  -webkit-transform: translateY(-40px);
  -moz-transform: translateY(-40px);
  -ms-transform: translateY(-40px);
  -o-transform: translateY(-40px);
  transform: translateY(-40px);
  /* Force Hardware Acceleration in WebKit */
  -webkit-backface-visibility: hidden;
  -webkit-transition-property: -webkit-transform;
  -moz-transition-property: -moz-transform;
  transition-property: transform;
  -webkit-transition-duration: 0.3s;
  -moz-transition-duration: 0.3s;
  transition-duration: 0.3s;
}

.hb_cd-popup-container .popuptitle{
	position: absolute;
	top:12px;
	left:12px;
	font-weight:bold
}

.hb_cd-popup-container .popupbody{
	position: absolute;
	top:46px;
	left:12px;
	text-align:left;
	margin-right:10px
}

.hb_cd-popup-container .hb_cd-popup-close {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 30px;
  height: 30px;
}
.hb_cd-popup-container .hb_cd-popup-close::before, .hb_cd-popup-container .hb_cd-popup-close::after {
  content: '';
  position: absolute;
  top: 12px;
  width: 14px;
  height: 3px;
  background-color: #8f9cb5;
}
.hb_cd-popup-container .hb_cd-popup-close::before {
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
  left: 8px;
}
.hb_cd-popup-container .hb_cd-popup-close::after {
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  transform: rotate(-45deg);
  right: 8px;
}
.is-visible .hb_cd-popup-container {
  -webkit-transform: translateY(0);
  -moz-transform: translateY(0);
  -ms-transform: translateY(0);
  -o-transform: translateY(0);
  transform: translateY(0);
}
@media only screen and (min-width: 1170px) {
  .hb_cd-popup-container {
    margin: 8em auto;
  }
}
</style>
<div class="hb_cd-popup" role="alert">
	<div class="hb_cd-popup-container">
		<div class="popuptitle"></div>
        <div class="popupbody"></div>
		<a href="javascript:" class="hb_cd-popup-close img-replace" onClick="IT618_HONGBAO('.hb_cd-popup').removeClass('is-visible')"></a>
	</div>
</div>
<script>
function it618_showhongbao(title,url){
	IT618_HONGBAO.get(url, {wap:"1"},function (data, textStatus){
	var tmparr=data.split("it618_split");
	IT618_HONGBAO('.hb_cd-popup').addClass('is-visible');
	IT618_HONGBAO('.popuptitle').html(tmparr[0]);
	IT618_HONGBAO('.popupbody').html(tmparr[1]);
	}, "html");
}
</script>
<!--{/block}-->
